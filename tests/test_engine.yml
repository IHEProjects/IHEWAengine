          path: 'data/engine2/Hyperloop/remote'
          file:
            ndm: 'NDM'
            p: 'Precipitation'
            et: 'Evaporation'
            n: 'RainyDays'
            lai: 'LAI'
            etref: 'ETref'
        hydsim:
          path: 'data/engine2/Hyperloop/hydsim'
          file:
            root_depth: 'RootDepth.tif'

            bf: 'Baseflow'
            sr: 'SurfaceRunoff'
            tr: 'TotalRunoff'
            perc: 'Percolation'
            dperc: 'IncrementalPercolation'
            supply_total: 'Supply'
            dro: 'IncrementalRunoff'
            etb: 'ETblue'
            etg: 'ETgreen'
            rzsm: 'RootDepthSoilMoisture'
