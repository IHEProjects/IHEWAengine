  engine2:
    name: 'Hyperloop'
    version: 'v0.1'
    # output: 'output'
    data:
      basins:
        Test:
          id: 0
          steps:
            'Reproject data': False
            'Create Sheet 4 and 6': False
            'Create Sheet 2': False
            'Create Sheet 3': False
            'Create Sheet 5': False
            'Create Sheet 1': False
            #'Create Sheet 7': False

            #'Reproject data': True
            #'Create Sheet 4 and 6': True
            #'Create Sheet 2': True
            #'Create Sheet 3': True
            #'Create Sheet 5': True
            #'Create Sheet 1': True
            'Create Sheet 7': True
          parameter:
            alpha_min: null
            recycling_ratio: 0.02
            dico_in:
              1: []
            dico_out:
              1: [0]
            discharge_out_from_wp: True
            #discharge_out_from_wp: False
            #OutletPoints: '*.shp'
            fraction_xs:
              - 4
              - 25
              - 4
              - 25
            lu_based_supply_split: True
            grace_supply_split: True
            water_year_start_month: 1
            ndm_max_original: True
            grace_split_alpha_bounds:
              - [0.0, 0.5, 0.9999]
              - [0.0001, 1., 1.]
          series:
            path: 'data/engine2/Hyperloop/series'
            file:
              GRACE: 'GRACE/GSFC-average_mmwe.csv'
              crops:
                1:
                  - 'Growing Seasons/palm_perennial.txt'
                  - 'Palm Oil'
                  - 'Other crops'
                  - '-'
                  - 52.0
                2:
                  - 'Growing Seasons/palm_perennial.txt'
                  - 'Palm Oil'
                  - 'Other crops'
                  - '-'
                  - 33.0
                3:
                  - 'Growing Seasons/rice_irrigated_java.txt'
                  - 'Rice - Irrigated'
                  - 'Cereals'
                  - '-'
                  - 52.0
                4:
                  - 'Growing Seasons/rice_rainfed_java.txt'
                  - 'Palm Oil'
                  - 'Cereals'
                  - '-'
                  - 35.0
              non_crop: null
              # non_crop:
              #   mea: null
              #   milk: null
              #   timber: null
              #   aquaculture: null
      maps:
        static:
          path: 'data/engine2/Hyperloop/static'
